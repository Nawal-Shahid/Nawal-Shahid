name: Update Profile Garden
on:
  schedule:
    - cron: '0 12 * * *' # Daily at noon UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-garden:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install PyGithub python-dateutil numpy
      
      - name: Generate Garden
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/generate_garden.py
      
      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸŒ± Update contribution garden [skip ci]"
          git push
